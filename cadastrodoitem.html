<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stargeek cadastro do item</title>
    <link rel="stylesheet" href="cadastrodoitem.css">
</head>
<body>
    <div class="container">
        <header>
            <div class="headerimg"><img src="imagens/Zen.png" alt="Stargeek"></div>
          <h1>Cadastro do Item</h1>
        </header>

        <main>
            <form action="">

                <label for="">Nome do Item</label>
                <input type="text" id="nome" class="nome" >
                <label for="">Resumo</label>
                <textarea id="descricao" class="descricao" cols="30" rows="5"></textarea>
                <label>Foto</label>
                <input type="file" name="foto" id="foto">
                <button id="btn">Cadastrar Item</button>

            </form>

        </main>

    <script src="cadastrodoitem.js"></script>
</body>
</html>
